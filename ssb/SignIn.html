<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ППП-магазин строительных услуг</title>
    <link rel="stylesheet" href="SignIn_style.css">
    <script src="SignIn.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Регистрация</h2>
        <form id="loginForm">
            <label for="regUsername">Имя пользователя:</label>
            <input type="text" id="regUsername" name="regUsername" required>
            
            <label for="regEmail">Email:</label>
            <input type="text" id="regEmail" name="regEmail" required>

            <label for="regPassword">Пароль:</label>
            <input type="password" id="regPassword" name="regPassword" required>

            <button type="button" onclick="success_reg()">Зарегистрироваться</button>
        </form>
    </div>
    <div class="message-container">
        <div id="statusMessage" class="message" style="display: none;"></div>
    </div>
</body>
</html>
